<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icon.png" type="image/png">
        <!-- Enlace al CSS de Bootstrap desde CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Uso una hoja de estilos personal para personalizar colores -->
        <link rel="stylesheet" href="estilos.css">
        <title>Contacto</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <!-- Barra de navegación responsive Bootstrap -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">Cuatrimestre 2025</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                      <a class="nav-link menu" href="index.html">Home</a>
                      <a class="nav-link menu" href="materias.html">Materias</a>
                      <a class="nav-link menu" href="avisos.html">Avisos</a>
                      <a class="nav-link menu" href="sobremi.html">Sobre mí</a>
                      <a class="nav-link active" id="activo" aria-current="page" href="contacto.html">Contacto</a>
                    </div>
                    <div class="d-flex ms-auto align-items-center">
                        <button id="botonTema" class="btn btn-link text-light fs-4">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                    </div>
                  </div>
                </div>
            </nav>
            <!-- Título de la página -->
            <h1>Contacto</h1> 
        </header>
        <main class="container flex-grow-1">
            <!-- Contenido principal -->
            <div class="container">
                <!-- Diseño grid con Bootstrap -->
                <div class="row align-items-center g-4">
                    <!-- Columna para el formulario -->
                    <div class="col-12 col-md-6">
                        <h2>Formulario de contacto</h2>
                        <form id="formularioContacto">
                            <div class="input-group">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre">
                            </div>
                            <p id="error-nombre" class="mensaje-error"></p>
                            <div class="input-group">
                                <input type="text" id="apellido" class="form-control" placeholder="Apellido" aria-label="Apellido">
                            </div>
                            <p id="error-apellido" class="mensaje-error"></p>
                            <div class="input-group">
                                <input type="text" id="mail" class="form-control" placeholder="Email" aria-label="Email">
                            </div>
                            <p id="error-mail" class="mensaje-error"></p>
                            <div class="input-group">
                                <textarea id="mensaje" class="form-control" placeholder="Mensaje" aria-label="Mensaje"></textarea>
                            </div>
                            <p id="error-mensaje" class="mensaje-error"></p>
                            <input class="btn mt-3" type="submit" value="Enviar">	
                        </form>
                        </div>
                        <!-- Columna para la imagen -->
                        <div class="col-12 col-md-6 pe-md-4">
                            <img class="img-fluid rounded mx-auto d-block" src="img/imagen3.jpg" alt="Imágen 3" style="max-width: 400px;">
                        </div>
                </div>
            </div>
        </main>
        <!-- Pie de página -->
        <footer class="py-3 mt-3 flex-shrink-0">
            <p>Desarrollada para Diseño y Desarrollo Web - 2025</p>
            <p>Alumno: Lucía Herreros</p>
        </footer>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
